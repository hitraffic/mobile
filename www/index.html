<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>HI Mobility</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Angulars Material CSS -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>

    <!-- Angular script usually goes here, but it's already included in Ionic -->
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>

    <!-- Angular Material JS -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- Leaflet -->
    <script src="lib/leaflet/leaflet.js"></script>
    <script src="lib/leaflet/angular-leaflet-directive.min.js"></script>
    <script src="lib/leaflet/easy-button.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="bower_components/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/splash_controller.js"></script>
    <script src="js/controllers/map_controller.js"></script>
    <script src="js/controllers/incidents_controller.js"></script>
    <script src="js/controllers/settings_controller.js"></script>
    <script src="js/services/incidents_services.js"></script>
    <script src="js/services/instructions_services.js"></script>
    <script src="js/services/locations_services.js"></script>
    <script src="js/directives/igTruncate.js"></script>

  </head>
  <body ng-app="mobility">
    <div ui-view></div>
  </body>
</html>
