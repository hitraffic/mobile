<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>HI Mobility</title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- Angulars Material CSS -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Angular Material Dependencies -->
    <script src="bower_components/hammerjs/hammer.min.js"></script>

    <!-- Angular script usually goes here, but it's already included in Ionic -->
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>

    <!-- Angular Material JS -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/splash_controller.js"></script>
    <script src="js/controllers/map_controller.js"></script>
    <script src="js/controllers/incidents_controller.js"></script>
    <script src="js/controllers/settings_controller.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="mobility">
    <br>
    <div ui-view></div>
    <a ui-sref="splash">Splash</a>
    <a ui-sref="home.map">Home</a>
  </body>
</html>
